<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-25 container m2">
        <div>
        <h2 class="text-center m1">CALCULATOR<i class="fa-solid fa-calculator"></i></h2> 
    </div><br>
    <div>
        <input id="result" class="form-control type shadow p-3 mb-5 bg-body-tertiary rounded" type="text" >
    </div>
    <div class="text-center ">
        <button onclick="empty()" type="button" class="btn btn k1 btn-lg">AC</button>
        <button onclick="backspace()" type="button" class="btn btn k1 btn-lg">DEL</button>
        <button onclick="displayData('%')" type="button" class="btn btn k1 btn-lg">%</button>
        <button onclick="displayData('/')" type="button" class="btn btn k1 btn-lg">/</button>
    </div><br>
    <div class="text-center">
        <button onclick="displayData(7)" type="button" class="btn btn p1 btn-lg">7</button>
        <button onclick="displayData(8)" type="button" class="btn btn p1 btn-lg">8</button>
        <button onclick="displayData(9)" type="button" class="btn btn p1 btn-lg">9</button>
        <button onclick="displayData('*')" type="button" class="btn btn l1 btn-lg">*</button>
   </div><br>
   <div class="text-center">
    <button onclick="displayData(4)" type="button" class="btn btn p1 btn-lg">4</button>
    <button onclick="displayData(5)" type="button" class="btn btn p1 btn-lg">5</button>
    <button onclick="displayData(6)" type="button" class="btn btn p1 btn-lg">6</button>
    <button onclick="displayData('-')" type="button" class="btn btn l1 btn-lg">-</button>
</div><br>
<div class="text-center">
    <button onclick="displayData(1)" type="button" class="btn btn p1 btn-lg">1</button>
    <button onclick="displayData(2)" type="button" class="btn btn p1 btn-lg">2</button>
    <button onclick="displayData(3)" type="button" class="btn btn p1 btn-lg">3</button>
    <button onclick="displayData('+')" type="button" class="btn btn l1 btn-lg">+</button>
</div><br>
<div class="text-center ">
    <button onclick="displayData(0)" type="button" class="btn btn p1 btn-lg">0</button>
    <button onclick="displayData('.')" type="button" class="btn btn p1 btn-lg">.</button>
    <button onclick="out()" type="button" class="btn btn-primary btn-lg">=</button>
</div></div> 
</body>
<script src="./calculator.js">
</script>
</html>
